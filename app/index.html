<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Steel and the Dragon Slayer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game-container">
        <div id="canvas-container">
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="inventory">
            <div id="weapon-selector">
                <div class="weapon-slot" id="sling-slot"></div>
                <div class="weapon-slot" id="sword-slot"></div>
                <div class="weapon-slot" id="bow-slot"></div>
                <div class="weapon-slot" id="crossbow-slot"></div>
                <div class="weapon-slot" id="flail-slot"></div>
                <div class="weapon-slot" id="axe-slot"></div>
                <div class="weapon-slot" id="polearm-slot"></div>
                <div class="weapon-slot" id="mace-slot"></div>
                <div class="weapon-slot" id="warhammer-slot"></div>
            </div>
        </div>
    </div>


    <script type="module" src="js/physics/collisionDetection.js"></script>
    <script type="module" src="js/game/game.js" defer></script>
    <script type="module" src="js/classes/entities/testPlayer.js" defer></script>
    <script type="module" src="js/classes/entities/enemy.js" defer></script>
</body>

</html>
